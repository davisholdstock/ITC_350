{% extends 'baseTemplate.html' %}

{% block title %}<br>{{ result[0][5] }}{% endblock %}

{% block code %}
<img src="{{url_for('static', filename='recipe_pictures/' + result[0][7])}}">
<h3><br>Ingredients<br></h3>
<div>
    {% for item in result %}
        <br>
        {{ item[9] }} - Quantity: {{ item[10] }} {{ item[11] }}
        <div>
            <form action="{{ url_for('add_item') }}" method="post">
                <input type="hidden" name="recipe_item" value="{{ item }}"/>
                <span>
                    <button id="submit_ingredients_{{ loop.index }}" name="submit" type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Add Ingredients</button>
                </span>
            </form>
        </div>
    {% endfor %}
</div>
<h3><br>Directions<br></h3>
<div>{{ result[0][3] }}</div>
<div>
    <a class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" href="{{ url_for('recipes') }}">Return to All Recipes</a>
</div>
<div>
    <form action="{{ url_for('add_recipe') }}" method="post">
        <input type="hidden" name="recipe_id" value="{{ result[0][0] }}"/>
        <div>
            <button id="submit" name="submit" type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;">Add To Cookbook</button>
        </div>
    </form>
</div>
{% endblock %}
